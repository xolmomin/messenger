{% extends 'users/layout/main.html' %}

{% block main_content %}
    <div class="container">
        <form action="{% url 'auth_signup' %}" method="post">
            {% csrf_token %}
            <div class="row align-items-center justify-content-center min-vh-100 gx-0">

                <div class="col-12 col-md-5 col-lg-4">
                    <div class="card card-shadow border-0">
                        <div class="card-body">
                            <div class="row g-6">
                                <div class="col-12">
                                    <div class="text-center">
                                        <h3 class="fw-bold mb-2">Sign Up</h3>
                                        <p>Follow the easy steps</p>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="signup-name" name="first_name"
                                               placeholder="Name">
                                        <label for="signup-name">Name</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="signup-email" name="email"
                                               placeholder="Email">
                                        <label for="signup-email">Email</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="signup-password"
                                               placeholder="Password" name="password1">
                                        <label for="signup-password">Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="signup-password"
                                               placeholder="Password" name="password2">
                                        <label for="signup-password">Confirm Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-block btn-lg btn-primary w-100" type="submit">Create Account
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-8">
                        <p>Already have an account? <a href="{% url 'auth_signin' %}">Sign in</a></p>
                    </div>

                </div>

            </div>
        </form>

    </div>
{% endblock %}
