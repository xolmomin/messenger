<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">

        <title>Messenger - 2.2.0</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="../../static/assets/img/favicon/favicon.ico" type="image/x-icon">

        <!-- Font -->
        <link rel="preconnect" href="../../../../external.html?link=https://fonts.gstatic.com/">
        <link href="../../../../external.html?link=https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700" rel="stylesheet">

        <!-- Template CSS -->
        <link class="css-lt" rel="stylesheet" href="../../static/assets/css/template.bundle.css" media="(prefers-color-scheme: light)">
        <link class="css-dk" rel="stylesheet" href="../../static/assets/css/template.dark.bundle.css" media="(prefers-color-scheme: dark)">

        <!-- Theme mode -->
        <script>
            if (localStorage.getItem('color-scheme')) {
                let scheme = localStorage.getItem('color-scheme');

                const LTCSS = document.querySelectorAll('link[class=css-lt]');
                const DKCSS = document.querySelectorAll('link[class=css-dk]');

                [...LTCSS].forEach((link) => {
                    link.media = (scheme === 'light') ? 'all' : 'not all';
                });

                [...DKCSS].forEach((link) => {
                    link.media = (scheme === 'dark') ? 'all' : 'not all';
                });
            }
        </script>
    </head>

    <body class="bg-light">

        <div class="container">
            <div class="row align-items-center justify-content-center min-vh-100 gx-0">

                <div class="col-12 col-md-5 col-lg-4">
                    <div class="card card-shadow border-0">
                        <div class="card-body">
                            <div class="row g-6">
                                <div class="col-12">
                                    <div class="text-center">
                                        <h3 class="fw-bold mb-2">Password Reset</h3>
                                        <p>Enter your email to reset password</p>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="resetpassword-email" placeholder="Email">
                                        <label for="resetpassword-email">Email</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-block btn-lg btn-primary w-100" type="submit">Send Reset Link</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Text -->
                    <div class="text-center mt-8">
                        <p>Already have an account? <a href="../users/auth/signin.html">Sign in</a></p>
                    </div>
                </div>
            </div> <!-- / .row -->
        </div>

        <!-- Scripts -->
        <script src="../../static/assets/js/vendor.js"></script>
        <script src="../../static/assets/js/template.js"></script>
    </body>
